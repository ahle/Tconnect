	<script type="text/javascript">
	
	function editStyle(){
		$.get("index.php?page=UserPreference&userid="+encodeURIComponent("$user_id"),function(data){			
			$("#userPanel").empty().append(data);
		});
	}
	
	function updateTextInput(obj) {
		
			var units = tAssistance.datetime.units;
			var unitTexts = tAssistance.datetime.unitTexts;
			var rangevalue = document.getElementById('rangevalue');
			
			iUnit = parseInt(obj.value);
			
			rangevalue.value = unitTexts[iUnit];		
				
			// create an event for update the trace
			var event = new CustomEvent(
					"changeSetting", 
					{
						detail: {
							unit: Math.round(units[iUnit]),
							unitText: unitTexts[iUnit],
							time: new Date(),
						},
						bubbles: true,
						cancelable: true
					}
			);
			
			obj.dispatchEvent(event);
		}

		$(window).on("hashchange", function() {
			$('a[href="' + location.hash + '"]').tab('show');

			$('#dpTimeOffset').datetimepicker({
		        language:  'fr',
		        weekStart: 1,
		        todayBtn:  1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 2,
				forceParse: 0,
		        showMeridian: 1,
		        format: 'dd MM yyyy hh:ii',
		        minuteStep: 1
		    }).on('changeDate', function(ev){
		    	console.log(ev.date.valueOf());
		    	
		    	tAssistance.move(document.querySelector("g"), ev.date.valueOf());
		    });
			
		document.addEventListener("changeSetting", function(e){
			console.log(e.detail.unit);
			
			tAssistance.clear_obsels();
			obsels = tAssistance.getObsels("http://213.223.171.36/ktbs/ozalid_exp/","trc_u1", function(){
				var unit = e.detail.unit;
				tAssistance.clear_obsels();
				var scale_x_time = 1000/unit;
				document.querySelector("g").setAttribute("scale_x_time", 1000/unit);
				console.log("scale_x_time="+scale_x_time);
				var drawedObsels = tAssistance.svg.drawObsels(obsels, document.querySelector("g"));
				if(e.detail.unitText=="year"||e.detail.unitText=="6 months"||e.detail.unitText=="3 months"){
					tAssistance.svg.drawYears(drawedObsels);
					tAssistance.svg.drawMonths1(drawedObsels);
				}
				else if(e.detail.unitText=="month"){
					tAssistance.svg.drawMonths(drawedObsels);
					tAssistance.svg.drawDates1(drawedObsels);
				}else if(e.detail.unitText=="week"){
					tAssistance.svg.drawWeeks(drawedObsels);
					tAssistance.svg.drawDates1(drawedObsels);
				}
				else if(e.detail.unitText=="day"||e.detail.unitText=="12 hours"){
					tAssistance.svg.drawDates(drawedObsels);
					tAssistance.svg.drawHours1(drawedObsels);					
				}
				else if(e.detail.unitText=="hour"||e.detail.unitText=="30 minutes"){
					tAssistance.svg.drawHours(drawedObsels);
					tAssistance.svg.drawMinutes1(drawedObsels);
				}
				else if(e.detail.unitText=="minute"){
					tAssistance.svg.drawMinutes(drawedObsels);
					tAssistance.svg.drawSeconds1(drawedObsels);
				}
				else if(e.detail.unitText=="second"){
					tAssistance.svg.drawSeconds(drawedObsels);
					tAssistance.svg.draw01Seconds1(drawedObsels);
				}
			});			
		}, false);
		
		document.getElementById("tracePanel").addEventListener("changeTimeOffset", function(e){
			var timeoffsetDate = new Date(parseInt(e.detail.timeoffset));
			var timeoffset_str = timeoffsetDate.format("dd mmmm yyyy HH:MM");
			$('#dpTimeOffset').data({date: timeoffsetDate}).datetimepicker('update').children("input").val(timeoffset_str);
			
		}, false);
		
		$('.slider').slider({
			formater: function(value){
				return tAssistance.datetime.unitTexts[parseInt(value)];
			}
		}).on('slide', function(ev){
			var units = tAssistance.datetime.units;
			var unitTexts = tAssistance.datetime.unitTexts;
			var rangevalue = document.getElementById('rangevalue');
			
			iUnit = parseInt(ev.value);
			
			rangevalue.value = unitTexts[iUnit];		
				
			// create an event for update the trace
			var event = new CustomEvent(
					"changeSetting", 
					{
						detail: {
							unit: Math.round(units[iUnit]),
							unitText: unitTexts[iUnit],
							time: new Date(),
						},
						bubbles: true,
						cancelable: true
					}
			);
			
			document.getElementById("zoomInput").dispatchEvent(event);
			
		});
	</script>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Query JSON</title>
<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
<table>
<tr>
	<td>Input</td>
	<td></td>
	<td>Output</td>
</tr>
<tr>
	<td><textarea id="input" rows="20" cols="50"></textarea></td>
	<td><button onclick="query()">Query</button></td>
	<td><textarea id="output" rows="20" cols="50"></textarea></td>
</tr>
</table>
<script type="text/javascript">
function query(){
	input = $("#input").val();
	//console.log(input);
	
	$.post("query.php",{"input":input}, function(data){
		$("#output").text(data);		
	});
	
}

</script>

</body>
</html>

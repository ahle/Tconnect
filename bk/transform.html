<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Transform</title>
<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
<table>
<tr>
	<td>Input</td>
	<td>Filter</td>
	<td></td>
	<td>Output</td>
</tr>
<tr>
	<td><textarea id="input" rows="20" cols="50">http://localhost/tracestore/data/14obsels.json</textarea></td>
	<td><textarea id="code" rows="20" cols="50">if($obsel->type=="oze_view"){ 
			$new_obsel = $obsel; 
			
		}</textarea></td>
	<td><button onclick="transform()">></button></td>
    <td><textarea id="output" rows="20" cols="50"></textarea></td>
</tr>
</table>
<script type="text/javascript">
function transform(){
	input = $("#input").val();
	code = $("#code").val();
	//console.log(input);
	
	$.post("transform.php",{"input":input, "code": code}, function(data){
		$("#output").text(data);		
	});
	
}

</script>

</body>
</html>
